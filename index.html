<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card Generator (Front Only + BG)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h2>ID Card Generator (Front with Background)</h2>
  <div class="form-container">
    <input type="text" id="name" placeholder="Author Name"/>
    <input type="text" id="designation" placeholder="Designation"/>
    <input type="text" id="idNo" placeholder="ID Number"/>
    <input type="date" id="dob" placeholder="DOB"/>
    <input type="email" id="email" placeholder="Email"/>
    <input type="text" id="phone" placeholder="Phone"/>
    <input type="text" id="website" placeholder="Website"/>
    Profile Photo:<input type="file" id="photo" accept="image/*"/>
    Background-img:<input type="file" id="bg" accept="image/*"/>
    <button onclick="downloadCard()">Download Front</button>
  </div>

  <div class="card-preview" id="card-front">
    <div class="card-header">Bol Bam<br/><small>Jay Mhakal</small></div>
    <div class="photo"><img id="preview-photo" src="" alt="Photo"/></div>
    <div class="info">
      <h3 id="card-name">Author Name</h3>
      <p id="card-designation">Designation</p>
      <p>ID NO: <span id="card-idNo">000 000 000</span></p>
      <p>DOB: <span id="card-dob">MM/DD/YEAR</span></p>
      <p>Email: <span id="card-email">your@email.com</span></p>
      <p>Phone: <span id="card-phone">1234567890</span></p>
      <p id="card-website">www.website.com</p>
    </div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
